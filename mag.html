<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penelope Literary Magazine</title>

    <!-- Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Load Lucide Icons (properly as a module) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Render the component using ES modules -->
    <script type="module">
        import PenelopeLiteraryMagazine from './PenelopeLiteraryMagazine.jsx';
        import { createRoot } from 'react-dom/client';

        const root = createRoot(document.getElementById('root'));
        root.render('<PenelopeLiteraryMagazine />');
