<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uprootiny's Projects</title>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .project-card {
            background-color: #161b22;
            border-radius: 6px;
            padding: 20px;
            border: 1px solid #30363d;
            transition: transform 0.2s;
        }
        .project-card:hover {
            transform: scale(1.03);
        }
        .project-name {
            color: #58a6ff;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .project-description {
            color: #8b949e;
            margin-bottom: 15px;
        }
        .project-links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .project-link {
            color: #58a6ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="root" class="container"></div>

    <script type="text/babel">
        const GitHubDashboard = () => {
            const [repositories, setRepositories] = React.useState([]);
            const [isLoading, setIsLoading] = React.useState(true);

            React.useEffect(() => {
                const fetchRepositories = async () => {
                    try {
                        const response = await fetch('https://api.github.com/users/uprootiny/repos');
                        const data = await response.json();
                        setRepositories(data);
                        setIsLoading(false);
                    } catch (error) {
                        console.error('Error fetching repositories:', error);
                        setIsLoading(false);
                    }
                };

                fetchRepositories();
            }, []);

            if (isLoading) {
                return <div>Loading projects...</div>;
            }

            return (
                <div>
                    <h1>uprootiny's Projects</h1>
                    <div className="project-grid">
                        {repositories.map(repo => (
                            <div key={repo.id} className="project-card">
                                <h2 className="project-name">{repo.name}</h2>
                                <p className="project-description">
                                    {repo.description || 'No description available'}
                                </p>
                                <div className="project-links">
                                    {repo.homepage && (
                                        <a 
                                            href={repo.homepage} 
                                            target="_blank" 
                                            rel="noopener noreferrer" 
                                            className="project-link"
                                        >
                                            Live Site
                                        </a>
                                    )}
                                    <a 
                                        href={repo.html_url} 
                                        target="_blank" 
                                        rel="noopener noreferrer" 
                                        className="project-link"
                                    >
                                        GitHub
                                    </a>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<GitHubDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
